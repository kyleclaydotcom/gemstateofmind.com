<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DMW1VXZWNG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-DMW1VXZWNG');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem State of Mind</title>
    <!--<script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
    <link rel="stylesheet" href="{{ site.github.baseurl }}/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ site.github.baseurl }}/css/site.css">
    <link rel="icon" href="{{ site.github.baseurl }}/images/favicon.ico" type="image/x-icon">
</head>

<body>
<main>
    <header id="site-header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="{{ site.github.baseurl }}/images/GemStateOfMind-Logo-WhiteText.svg" />
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="{{ site.github.baseurl }}/">Home</a>
                    </li>
                    <li>
                        <a href="{{ site.github.baseurl }}/about">About</a>
                    </li>
                    <li>
                        <a href="{{ site.github.baseurl }}/blog">Blog</a>
                    </li>
                    <li>
                        <a href="{{ site.github.baseurl }}/contact">Contact</a>
                    </li>
                </ul>
                <div class="cta">
                    <a href="{{ site.github.baseurl }}/submit-story" class="btn">Submit a Story</a>
                </div>
            </nav>
        </div>
    </header>

    {{ content}}

    <footer id="site-footer">
        <div class="footer-logo">
            <img src="{{ site.github.baseurl }}/images/GemStateOfMind-Icon.svg" />
        </div>
        <div class="socials">
            <ul>
                <li>
                    <a href="https://www.facebook.com/GemStateMind" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/gemstatemind/" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCb4ksmLTk1WuCaC8c_gbbFg" target="_blank">
                        <i class="bi bi-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,
            arrows: false,
            autoplay: true,
            autoplaySpeed: 5000,
            fade: true,
            pauseOnFocus: false,
            pauseOnHover: false,
            speed: 1000
        });
    });
</script>


</body>
</html>
